<div class="container">
    <div class="row">
        <button class="btn btn-warning" (click)="back()" style="width: 150px; margin: 10px 0;">Back</button>
    </div>
    <div class="row">
        @if(product)
        {
            <div class="card" style="width: 18rem;">
                <img src="{{product.images[0]}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <a href="#" class="btn btn-primary" style="width: 150px; text-align: center;">Buy!</a>
                </div>
              </div>
        }
    </div>
</div>
